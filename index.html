<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HaldarAi</title>
    <!-- Yeh Telegram ki "Chabi" hai. Iske bina app start nahi hogi. -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif; margin: 0; background-color: #FFF8E1;
            color: #424242; display: flex; justify-content: center;
        }
        .app-container {
            width: 100%; max-width: 450px; height: 100vh;
            display: flex; flex-direction: column;
        }
        .top-bar { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f0e9d6; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: #FF9800; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .user-name { font-weight: 600; }
        .balances { display: flex; gap: 10px; }
        .gem-balance { background-color: #e0f2f1; color: #00796b; padding: 8px 15px; border-radius: 20px; font-weight: 700; }
        .coin-balance { background-color: #fff3e0; color: #ef6c00; padding: 8px 15px; border-radius: 20px; font-weight: 700; }
        main { flex-grow: 1; padding: 20px; }
        .task-card { background: #FFFFFF; border-radius: 15px; padding: 15px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .task-info { flex-grow: 1; }
        .task-info h3 { margin: 0 0 5px; }
        .task-info p { margin: 0; color: #4CAF50; font-weight: bold; }
        .btn-go { padding: 10px 20px; border: none; border-radius: 10px; font-weight: bold; color: white; background-color: #FF9800; cursor: pointer; }
        .btn-go:disabled { background-color: #BDBDBD; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="user-profile">
                <div id="user-avatar" class="user-avatar">?</div>
                <span id="user-name" class="user-name">User</span>
            </div>
            <div class="balances">
                <div class="gem-balance"><span id="gem-balance">3</span>ðŸ’Ž</div>
                <div class="coin-balance"><span id="coin-balance">100K</span>ðŸª™</div>
            </div>
        </header>
        <main>
            <h1>Daily Tasks</h1>
            <div class="task-card">
                <div class="task-info">
                    <h3>Daily Free Box</h3>
                    <p>+300 Gems</p>
                </div>
                <button id="claim-check-in" class="btn-go">Claim</button>
            </div>
        </main>
    </div>

    <script>
        // Yeh script tabhi kaam karega jab app Telegram ke andar khulegi.
        try {
            // Hum Telegram se connect karne ki koshish kar rahe hain.
            const tg = window.Telegram.WebApp;
            tg.ready();

            const claimBtn = document.getElementById('claim-check-in');
            const gemBalanceEl = document.getElementById('gem-balance');
            let gems = 3;

            claimBtn.addEventListener('click', () => {
                // Button ko disable kardo taaki baar baar na dabe.
                claimBtn.disabled = true;
                claimBtn.textContent = 'Claimed';
                
                // Gems badhao.
                gems += 300;
                gemBalanceEl.textContent = gems;

                // Telegram ko batao ki button daba hai (vibration hoga).
                tg.HapticFeedback.notificationOccurred('success');
            });

        } catch (e) {
            // Agar Telegram nahi milta hai, toh console mein error dikhao.
            console.error("Telegram WebApp script is not loaded or the app is not running inside Telegram.", e);
            // Ek message screen par dikhao.
            document.body.innerHTML = '<h2 style="text-align: center; margin-top: 50px;">Please open this app inside Telegram.</h2>';
        }
    </script>
</body>
</html>

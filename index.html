<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Link Setup</title>
    <style>
        body {
            background-color: #141414;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .app-item {
            text-align: center;
            text-decoration: none;
            color: white;
        }
        .app-item img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 8px;
            background-color: #fff; /* Fallback for transparent icons */
        }
        .app-item span {
            font-size: 12px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="app-grid">
        <!-- Row 1 -->
        <a href="https://www.iqoo.com/in" class="app-item" target="_blank">

            <span>iQOO Store</span>
        </a>
        <a href="https://cloud.vivo.com/" class="app-item" target="_blank">

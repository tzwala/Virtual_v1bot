<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassMorphism App</title>
    <!-- Font Awesome for professional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Setup and Main Background --- */
        body {
            margin: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e; /* Fallback background */
        }

        .mobile-frame {
            position: relative;
            width: 390px;
            height: 844px;
            background: linear-gradient(135deg, #f97794 10%, #623aa2 100%);
            border-radius: 50px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            padding: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Decorative background shapes for the effect to shine */
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .circle1 {
            position: absolute;
            width: 250px;
            height: 250px;
            background: linear-gradient(to right, #ff8c00, #ff0080);
            border-radius: 50%;
            top: 5%;
            left: -80px;
            filter: blur(20px);
        }
        
        .circle2 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border-radius: 50%;
            bottom: -50px;
            right: -100px;
            filter: blur(10px);
        }

        /* --- Main App Structure --- */
        .app-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }
        
        /* --- The GlassMorphism Style --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        /* --- App Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .header-info h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }
        .header-info p {
            margin: 4px 0 0;
            font-size: 16px;
            opacity: 0.8;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        /* --- Main Card --- */
        .main-card {
            margin-top: 30px;
            padding: 25px;
            color: white;
            flex-shrink: 0; /* Prevents card from shrinking */
        }
        
        .main-card .balance p {
            font-size: 16px;
            margin: 0;
            opacity: 0.8;
        }
        .main-card .balance h2 {
            font-size: 40px;
            font-weight: 700;
            margin: 5px 0 0;
            letter-spacing: 1px;
        }

        .card-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            gap: 8px;
            font-size: 14px;
        }
        .action-btn i {
            font-size: 18px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Quick Actions Grid --- */
        .quick-actions {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            color: white;
        }

        .action-card {
            padding: 20px;
        }

        .action-card i {
            font-size: 24px;
            margin-bottom: 12px;
        }
        .action-card h3 {
            margin: 0 0 4px 0;
            font-size: 18px;
            font-weight: 600;
        }
        .action-card p {
            margin: 0;
            font-size: 14px;
            opacity: 0.7;
        }

        /* --- Bottom Navigation Bar --- */
        .bottom-nav {
            margin-top: auto; /* Pushes nav to the bottom */
            padding: 15px 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-shrink: 0;
        }

        .nav-item i {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
        }
        
        .nav-item.active i,
        .nav-item:hover i {
            color: white;
        }

    </style>
</head>
<body>

    <div class="mobile-frame">
        <!-- The colorful shapes that show through the glass -->
        <div class="background-shapes">
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>

        <main class="app-content">
            <!-- App Header -->
            <header>
                <div class="header-info">
                    <h1>Dashboard</h1>
                    <p>Welcome back, Jane!</p>
                </div>
                <img src="https://i.ibb.co/6yT4R0n/user-avatar.png" alt="Profile" class="profile-pic">
            </header>

            <!-- Main Balance Card -->
            <section class="main-card glass-card">
                <div class="balance">
                    <p>Total Balance</p>
                    <h2>$12,480.55</h2>
                </div>
                <div class="card-actions">
                    <a href="#" class="action-btn">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send</span>
                    </a>
                    <a href="#" class="action-btn">
                        <i class="fas fa-arrow-down"></i>
                        <span>Request</span>
                    </a>
                     <a href="#" class="action-btn">
                        <i class="fas fa-file-invoice"></i>
                        <span>Bills</span>
                    </a>
                    <a href="#" class="action-btn">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>More</span>
                    </a>
                </div>
            </section>

            <!-- Grid of Action Cards -->
            <section class="quick-actions">
                <div class="action-card glass-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Analytics</h3>
                    <p>Track spending</p>
                </div>
                <div class="action-card glass-card">
                    <i class="fas fa-wallet"></i>
                    <h3>Accounts</h3>
                    <p>Manage cards</p>
                </div>
                 <div class="action-card glass-card">
                    <i class="fas fa-piggy-bank"></i>
                    <h3>Savings</h3>
                    <p>View goals</p>
                </div>
                 <div class="action-card glass-card">
                    <i class="fas fa-cog"></i>
                    <h3>Settings</h3>
                    <p>App preferences</p>
                </div>
            </section>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav glass-card">
                <a href="#" class="nav-item active"><i class="fas fa-home"></i></a>
                <a href="#" class="nav-item"><i class="fas fa-chart-pie"></i></a>
                <a href="#" class="nav-item"><i class="fas fa-credit-card"></i></a>
                <a href="#" class="nav-item"><i class="fas fa-user"></i></a>
            </nav>
        </main>
    </div>

</body>
</html>

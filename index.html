<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Mobile App</title>
    <!-- Google Fonts: Inter is a great choice for modern UIs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --primary-card-bg: #1e1e1e;
            --secondary-card-bg: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a7a7a7;
            --accent-color: #3d5afe;
            --live-color: #ff3b30;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* The phone's frame */
        .mobile-frame {
            width: 390px;
            height: 844px;
            background-color: var(--bg-color);
            border-radius: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 10px solid #111;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- App Header --- */
        .app-header {
            padding: 25px 20px 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title h1 {
            color: var(--text-primary);
            font-size: 28px;
            margin: 0;
            font-weight: 700;
        }
        .header-title p {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 4px 0 0;
        }
        .header-actions i {
            font-size: 20px;
            color: var(--text-secondary);
            margin-left: 16px;
        }

        /* --- Main Content Area --- */
        .app-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px;
        }
        /* Hide scrollbar */
        .app-content::-webkit-scrollbar {
            display: none;
        }

        /* Reusable Card Style */
        .card {
            background-color: var(--primary-card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .card-header h2 {
            font-size: 18px;
            color: var(--text-primary);
            margin: 0;
            font-weight: 600;
        }
        .card-header a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        /* --- Live Matches Section --- */
        .live-match {
            display: flex;
            align-items: center;
            background: var(--secondary-card-bg);
            border-radius: 15px;
            padding: 15px;
        }
        .team-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: var(--text-primary);
        }
        .team-alpha { background-color: #c83c3c; }
        .team-beta { background-color: #3c7ac8; }
        
        .match-info {
            text-align: center;
            flex-grow: 1;
        }
        .match-info .score {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        .live-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            color: var(--live-color);
            font-weight: 600;
        }
        .live-indicator .dot {
            width: 8px;
            height: 8px;
            background: var(--live-color);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        /* --- Upcoming Matches Section --- */
        .match-list-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        .match-list-item:last-child { border-bottom: none; }
        
        .match-details { flex-grow: 1; }
        .match-details p {
            margin: 0;
            color: var(--text-primary);
            font-weight: 500;
        }
        .match-details span {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .match-time {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: var(--primary-card-bg);
            padding: 15px 0 25px 0; /* Extra padding for home bar area */
            border-top: 1px solid #333;
        }
        .nav-item {
            color: var(--text-secondary);
            font-size: 22px;
            transition: color 0.2s ease-in-out;
        }
        .nav-item.active,
        .nav-item:hover {
            color: var(--accent-color);
        }

    </style>
</head>
<body>

    <div class="mobile-frame">
        <!-- App Header -->
        <header class="app-header">
            <div class="header-title">
                <h1>Tournaments</h1>
                <p>Champions League 2025</p>
            </div>
            <div class="header-actions">
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-bell"></i>
            </div>
        </header>

        <!-- Scrollable Content Area -->
        <main class="app-content">
            <!-- Live Match Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Live Now</h2>
                </div>
                <div class="live-match">
                    <div class="team-logo team-alpha">A</div>
                    <div class="match-info">
                        <div class="score">2 - 1</div>
                        <div class="live-indicator">
                            <div class="dot"></div>
                            <span>LIVE</span>
                        </div>
                    </div>
                    <div class="team-logo team-beta">B</div>
                </div>
            </div>

            <!-- Upcoming Matches Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Upcoming</h2>
                    <a href="#">View Bracket</a>
                </div>
                <div class="match-list">
                    <div class="match-list-item">
                        <div class="match-details">
                            <p>Team Gamma vs. Team Delta</p>
                            <span>Semi-Finals</span>
                        </div>
                        <div class="match-time">14:00</div>
                    </div>
                     <div class="match-list-item">
                        <div class="match-details">
                            <p>Team Epsilon vs. Team Zeta</p>
                            <span>Semi-Finals</span>
                        </div>
                        <div class="match-time">16:30</div>
                    </div>
                     <div class="match-list-item">
                        <div class="match-details">
                            <p>Winner SF1 vs. Winner SF2</p>
                            <span>Grand Final</span>
                        </div>
                        <div class="match-time">19:00</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation Bar -->
        <footer class="bottom-nav">
            <a href="#" class="nav-item active"><i class="fa-solid fa-trophy"></i></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-list-ul"></i></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-video"></i></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-user"></i></a>
        </footer>
    </div>

</body>
</html>

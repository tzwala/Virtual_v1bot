<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App UI</title>
    <!-- Using a popular icon library for mobile-style icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Basic Reset & Font */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e9e9e9; /* Background for the page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The 'Phone' Frame */
        .mobile-app {
            width: 375px;
            height: 812px;
            background-color: #ffffff;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Top Status Bar (Time, Battery, etc.) */
        .app-header {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            z-index: 10;
        }
        .app-header .time {
            font-weight: 600;
        }
        .app-header .status-icons i {
            margin-left: 6px;
        }

        /* Main Scrollable Content Area */
        .app-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px;
        }
        /* Hide scrollbar for a cleaner look */
        .app-content::-webkit-scrollbar {
            display: none;
        }

        /* Profile Section Styles */
        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .profile-header img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #f0f0f0;
        }
        .profile-header-info {
            margin-left: 20px;
        }
        .profile-header-info h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile-header-info p {
            margin: 5px 0 0;
            color: #888;
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
        }
        .profile-stats div h3 {
            margin: 0;
            font-size: 18px;
        }
        .profile-stats div p {
            margin: 4px 0 0;
            color: #888;
            font-size: 14px;
        }

        /* Photo Grid Styles */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding-top: 20px;
        }
        .photo-grid .photo-item img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Bottom Navigation Bar */
        .app-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0 20px; /* Extra padding at bottom for the 'home bar' area */
            background-color: #ffffff;
            border-top: 1px solid #f0f0f0;
        }
        .app-nav a {
            color: #aaa;
            text-decoration: none;
            font-size: 22px;
            transition: color 0.3s;
        }
        .app-nav a.active {
            color: #007aff; /* A common accent color for active items */
        }

    </style>
</head>
<body>

    <div class="mobile-app">
        <!-- TOP STATUS BAR -->
        <header class="app-header">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </header>

        <!-- MAIN SCROLLABLE CONTENT -->
        <main class="app-content">
            <section class="profile-header">
                <img src="https://i.ibb.co/6yT4R0n/user-avatar.png" alt="User Avatar">
                <div class="profile-header-info">
                    <h1>John Doe</h1>
                    <p>@johndoe</p>
                </div>
            </section>

            <section class="profile-stats">
                <div>
                    <h3>128</h3>
                    <p>Posts</p>
                </div>
                 <div>
                    <h3>4,512</h3>
                    <p>Followers</p>
                </div>
                 <div>
                    <h3>320</h3>
                    <p>Following</p>
                </div>
            </section>

            <section class="photo-grid">
                <!-- Dummy image placeholders -->
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=110" alt="Post 1"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?w=110" alt="Post 2"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=110" alt="Post 3"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=110" alt="Post 4"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=110" alt="Post 5"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=110" alt="Post 6"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=110" alt="Post 7"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=110" alt="Post 8"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=110" alt="Post 9"></div>
            </section>
        </main>

        <!-- BOTTOM NAVIGATION BAR -->
        <nav class="app-nav">
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="far fa-plus-square"></i></a>
            <a href="#"><i class="far fa-heart"></i></a>
            <a href="#" class="active"><i class="fas fa-user"></i></a>
        </nav>
    </div>

</body>
</html>
